<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Autores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mantenimiento.css">
    <link rel="stylesheet" href="css/popup-styles.css">
</head>
<body>
    <header>
        <h1>Mantenimiento de Autores</h1>
    </header>
    <main>
        <form id="form-autor">
            <div class="form-group">
                <label for="autor-id">ID:</label>
                <input type="number" id="autor-id" required>
            </div>
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <button type="submit" id="btn-guardar">Guardar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="index.html" class="btn-volver">Volver al Listado</a>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="js/mantenimiento.js"></script>
</body>
</html>
